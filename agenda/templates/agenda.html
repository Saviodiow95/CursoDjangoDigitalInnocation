{% extends "base.html" %}

{% block main %}
    <h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button">Novo Envento</button>
    </a>
    {% if eventos %}
        <ul>
            {% for evento in eventos %}
                <li>{{evento.titulo}} -- {{evento.get_data_evento}}
                    (<a href="evento/?id={{evento.id}}">Editar</a> /
                    (<a href="evento/delete/{{evento.id}}">Deletar</a>)
                </li> 
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
